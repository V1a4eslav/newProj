<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/recet.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <div class="generate">
         <div class="generate__front front">
            <div class="front__inner">
               <h1 class="front__title">Front</h1>
               <button class="front__btn">Кнопка</button>
            </div>
         </div>



         <div class="generate__back back">
            <div class="back__inner">
               <h1 class="back__title">How quickly can you guess the random number?</h1>
               <form class="form">
                  <div class="back__row">
                     <span class="back__text">What number( <span class="min">0</span> - <span class="max">100</span>
                        )</span>
                     <input name="user-choose" class="input" type="number">
                  </div>
                  <div class="back__row">
                     <span class="back__text guess-count well">Guess Count <span class="count well">7</span></span>
                  </div>
                  <div class="back__row">
                     <button class="btn btn-guess">Guess</button>
                  </div>
                  <div class="back__user-number">Тут будут ваши числа,не повторяйте их</div>
                  <footer class="footer">
                     <div class="help-text show well">You will succeed</div>
                     <button class="btn btn_reset">Reset</button>
                  </footer>
               </form>
            </div>
         </div>


      </div>
   </div>
   <script src="./js/script.js"></script>
</body>

</html>
